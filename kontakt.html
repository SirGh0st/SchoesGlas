    <style>
        body {
            background-color: #232323;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center; 
        }

        .logo-container {
            opacity: 0;
            transition: opacity 0.5s ease;
            align-items: center;
            text-align: center;
        }

        footer {
            margin-top: auto;
            width: 100%;
        }

        .footer-content {
            background-color: #9b8787;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .contact-form {
            margin-top: 50px;
            margin-bottom: 50px;
            text-align: left;
            opacity: 0; 
            animation: fadeIn 1s ease-in forwards; 
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea,
        .contact-form button {
            opacity: 0; 
            animation: fadeIn 1s ease-in forwards; 
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<div class="container mt-5 contact-form">
    <h1 class="text-center mb-4 mt-5">Kontaktieren Sie uns</h1>
    <form action="#" method="post">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="E-Mail-Adresse" required>
                <textarea name="message" placeholder="Nachricht" required></textarea>
                <div class="text-center"> 
                    <button type="submit" style="background-color: #6a72ea; border: none;">Nachricht senden</button>
                </div>
            </div>
        </div>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const contactForm = document.querySelector('.contact-form');
            const formElements = contactForm.querySelectorAll('input, textarea, button');

            const logoContainer = document.querySelector('.logo-container');
    
            logoContainer.style.animationDelay = '3s';
            logoContainer.style.opacity = '1';
            logoContainer.style.marginBottom = '30px';
            logoContainer.style.marginTop = '35px';

            formElements.forEach((element, index) => {
                element.style.animationDelay = `${(index + 1) * 0.1}s`; 
            });
            contactForm.style.animationDelay = '0s';
            contactForm.style.opacity = '1';
        });
    </script>
